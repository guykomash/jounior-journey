{% extends "layout.html" %}



{% block title %}{{post.title}}{% endblock %} 


{% block content %}
<h1>Post Page</h1>
<section>
    <article class="post-page">
        <h2 class="post-title">{{post.title}}</h2>
        <p class="post-date">{{post.date}}</p>
        <p class="post-body">{{post.body}}</p>
    </article>

</section>
{% endblock %}
