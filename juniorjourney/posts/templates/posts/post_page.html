{% extends "layout.html" %}



{% block title %}{{post.title}}{% endblock %} 


{% block content %}
<section>
    <h1>Post Page</h1>
    <article class="post-page">
        <h2 class="post-title">{{post.title}}</h2>
        <p class="post-date">{{post.date}} by {{ post.author }}</p>
        <p class="post-body">{{post.body}}</p>
    </article>

</section>
{% endblock %}
