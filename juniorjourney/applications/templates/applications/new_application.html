{% extends "layout.html" %}
{% load static %}
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>


{% block title %}New Application{% endblock %} 


{% block content %}
<section>
<h1>New Application</h1>
    <form class="form-with-validation" action="{% url "applications:new-application" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media }}
        {{ form.as_p }}
        <button class="form-submit" type="submit">Add Application</button>
    </form>
</section>
{% endblock %}
